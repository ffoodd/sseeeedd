{% macro pie(term='', definition='', unit='', title='', start='0', color='') %}
<tr style="--color: {{ color }}">
  <th scope="row">{{ term }}</th>
  <td>
    {{ definition }}{% if unit != '' %}&nbsp;{% if title != '' %}<abbr title="{{ title | e }}" aria-label="{{ title | e }}">{% endif %}{{ unit }}{% if title != '' %}</abbr>{% endif %}{% endif %}
    {% if definition < 50 %}
      <span style="--value: {{ definition }}; --start: {{ start }};"></span>
    {% else %}
      <span style="--value: {{ definition }}; --step-1: 25; --step-2: 25; --step-3: 25; --step-4: 7; --lt-25: 0; --gt-50: 1; --gt-75: 1; --start: {{ start }};" class="over-50"></span>
    {% endif %}
  </td>
{% endmacro %}
