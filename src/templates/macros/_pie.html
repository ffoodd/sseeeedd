{% macro pie(term='', definition='', unit='', title='', start='0', color='') %}
  <dt style="--color: {{ color }}">{{ term }}</dt>
  <dd style="--color: {{ color }}">{{ definition }}{% if unit != '' %}&nbsp;{% if title != '' %}<abbr title="{{ title | e }}">{% endif %}{{ unit }}{% if title != '' %}</abbr>{% endif %}{% endif %}</dd>
  <dd style="--value: {{ definition }}; --start: {{ start }}; --color: {{ color }}" role="presentation"></dd>
{% endmacro %}
