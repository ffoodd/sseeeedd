{% macro bar(term='', definition='', unit='', title='') %}
  <dt>{{ term }}</dt>
  <dd style="--value: {{ definition }}">
    <span>{{ definition }}{% if unit != '' %}&nbsp;{% if title != '' %}<abbr title="{{ title | e }}">{% endif %}{{ unit }}{% if title != '' %}</abbr>{% endif %}{% endif %}</span>
  </dd>
{% endmacro %}
