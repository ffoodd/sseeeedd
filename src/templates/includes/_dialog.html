<div class="dialog" aria-hidden="true" id="dialog">
  <div tabindex="-1" class="dialog-overlay" data-a11y-dialog-hide></div>
  <div class="dialog-content" aria-labelledby="dialog-title" role="dialog">
    <div role="document">
      <div class="d-flex">        
        <h1 id="dialog-title" class="h4 no-margin">Fenêtre de dialogue</h1>
        <button data-a11y-dialog-hide class="dialog-close no-background no-padding no-border clr-dominant ml-auto" aria-label="Fermer cette fenêtre modale">
          <svg width="16" height="16" aria-hidden="true" focusable="false">
            <use xlink:href="#close"></use>
          </svg>
        </button>
      </div>
      
      <p>N’êtes-vous pas d’accord&nbsp;?</p>
      <button type="button" data-a11y-dialog-hide>Oh, si&nbsp;!</button>
    </div>
  </div>
</div>

<script>
  (function () {
    document.addEventListener('DOMContentLoaded', function () {
      var dialogEl   = document.getElementById('dialog');
      var containers = document.querySelectorAll('[role="banner"], [role="banner"] + div, [role="main"], [role="contentinfo"]');
      var dialog = new window.A11yDialog(dialogEl, containers);
    });
  }());
</script>
